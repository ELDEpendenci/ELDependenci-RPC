remotes:
  - locate: org.eldependenci.rpc.bungee.demo.DemoRemoteService
    serviceName: DemoService
    host: "localhost:8888"
    protocol: HTTP
    useTLS: false
    fallbackHosts:
      - host: "localhost:8889"
        useTLS: false
      - host: "localhost:8890"
        useTLS: false
  - locate: org.eldependenci.rpc.bukkit.demo.BukkitDemoRemoteService
    serviceName: BukkitDemoService
    host: "localhost:8888"
    protocol: HTTP
    useTLS: false
    fallbackHosts:
      - host: "localhost:8889"
        useTLS: false
      - host: "localhost:8890"
        useTLS: false